<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">
    <h1 id="h1">Shubham</h1>
    <h2 id="h2">Virendrar</h2>
    <h3 id="h3">Mohit </h3>
    <h4 id="h4">Rajendra</h4>

    <button type="button" onclick="clickme()">CLICK PLEASE</button>
    <button type="button" onclick="dontclickme()"> Dont CLICK </button>
    <button type="button" onclick="clickmebody()"> body color </button>

    <script type="text/javascript">
        function clickme() {
            document.getElementById('h1').style.color = 'brown';
            document.getElementById('h2').style.color = 'yellow';
            document.getElementById('h3').style.color = 'red';
            document.getElementById('h4').style.color = 'green';

            document.getElementById('h1').style.background = 'cyan';
            document.getElementById('h2').style.background = 'cyan';
            document.getElementById('h3').style.background = 'cyan';
            document.getElementById('h4').style.background = 'cyan';

        }
        function dontclickme() {
            document.getElementById('h1').style.color = 'black';
            document.getElementById('h2').style.color = 'black';
            document.getElementById('h3').style.color = 'black';
            document.getElementById('h4').style.color = 'black';

            document.getElementById('h1').style.background = 'white';
            document.getElementById('h2').style.background = 'white';
            document.getElementById('h3').style.background = 'white';
            document.getElementById('h4').style.background = 'white';

        }
        function clickmebody() {
            document.getElementById('body').style.background = 'cyan';
            
        }
    </script>

</body>

</html>
