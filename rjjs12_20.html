<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function display() {
            const name = ["mk", "gk", "sk", "dk"];
          document.getElementById('d1').innerHTML=name + " "+ typeof(name);
          const mystring =name.join("-");
          document.getElementById('d2').innerHTML=mystring+" "+ typeof(mystring);
        }
    </script>
    <h1 id="d1">hello</h1>
    <h1 id="d2">hello</h1>
    <h1 id="d3">hello</h1>
    <button onclick="display()">click</button>
</body>

</html>
