<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <p id="para">
            this is a paragraph
        </p>
    </div>
    <button onclick="createBt()">click to make new btn</button>


    <script>
        function createBt(){
           let newbtn= document.createElement("button");
                newbtn.innerHTML="new button created";
                var element=document.getElementById('box');
                var child=document.getElementById('para');
                element.insertBefore(newbtn,child)
        }
    </script>
</body>
</html>
