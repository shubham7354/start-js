    <center>
        <h1>My count:  <span id="count">0</span></h1>
        <br><br>
        <button onclick="start()">start</button>
        <br><br>
        <button onclick="stop()">stop</button>
        <br><br>
        <button onclick="clear()">clear</button>
    </center>

    <script>
        var stopin;
        function start(){
           stopin= setInterval(startCount,500);
        }
        function startCount(){
            var num=parseInt(document.getElementById('count').innerHTML);
            var ans=num+1;
            document.getElementById('count').innerHTML=ans;
        }
        function stop(){
            clearInterval(stopin);
        }
        function clear(){
            document.getElementById('count').innerHTML= 0;
        }
        
    </script>
