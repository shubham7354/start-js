        <script>

            function checkandResult(){
               var dob=document.getElementById('fdate').value;
               var nob=document.getElementById('ldate').value;
               document.getElementById('box2').style.visibility="visible"
                if(dob==""){
                    alert("please fill the date of birth");
                }
                if(nob==""){
                    alert("please fill the date of birth");
                }
                else{
                    var fmil=Date.parse(dob);
                    var lmil=Date.parse(nob);
                    var an=(lmil-fmil)/1000/60/60/24;
                    var any=parseInt((lmil-fmil)/1000/60/60/24/365);
                    var anm=(lmil-fmil)/1000/60/60/24/365/12;
                    document.getElementById('yourage').innerHTML=an;
                    // document.getElementById('youragem').innerHTML=anm;
                    document.getElementById('youragey').innerHTML=any;
                }
            }

        </script>
