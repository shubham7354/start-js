    <script type="text/javascript">
           function fun(){
            let roll=["101","102","103","104","105","106"];
            let name=["shubha","virendra","rakesh","ravi","mohit","ram"];
            let cities=["satna","maiher","rewa","amarpatan","semariya","sahdol"];
           
           
           let data="<table border='1px' >";
           for(let i=0; i<data.length; i++){
            data+="<tr><td>",roll[i],"</td><td>",name[i],"</td><td>",cities[i],"</td></tr>";

           }
           
       
           data+="</table>"
           document.getElementById('city').innerHTML=data;
           }
    </script>

    <button type="button" onclick="fun();">click</button>
    <h1 id="city">my cities</h1>
</body>
